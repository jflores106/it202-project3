<!DOCTYPE html>
<html>
    <head><title>Canvas Demo</title></head>
    <body>
        
        <!-- <img id="rock" src="spacerock.jpg" width="15" height="15"> -->
        <canvas id="c1" width="800" height="800" style="background: url('background.jpg')"></canvas>
        <script src="canv.js"></script>
        <script>
        
                   
        var c = document.getElementById("c1");
        var ctx = c.getContext("2d");
            
        
            
        var player = {x:400, y:750};
        // var harm = document.getElementById("rock");
        var harm = {x:400, y:50};
        var benefit = {x:300, y:50};
            
        const draw = () => {
        //clear
        ctx.clearRect (0,0, c.width, c.height);

        //update values
        //player["x"]+=1;
        harm["y"]+=1;
        benefit["y"]+=1;

        //draw
        ctx.beginPath();
        ctx.arc(harm["x"],harm["y"],50,0, Math.PI*2);
            //ctx.drawImage(harm,300,20);
        ctx.fillStyle= "#33C7FF" ;
        ctx.closePath();
            
        ctx.beginPath();
        ctx.arc(benefit["x"],benefit["y"],50,0, Math.PI*2);
            //ctx.drawImage(harm,300,20);
        ctx.fillStyle= "#33C7FF" ;
        ctx.closePath();
            
        //ctx.beginPath();
        //ctx.arc(player["x"],player["y"],50,0, Math.PI*2);
        //ctx.closePath();
        
        ctx.fill();

        //repeat
        window.requestAnimationFrame(draw);
        }

        draw();
        </script>
        
    </body>
</html>
